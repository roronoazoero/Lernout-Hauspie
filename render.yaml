services:
  - type: web
    name: langflow-server
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: LANGFLOW_API_KEY
        sync: false   # Will be set manually in Render dashboard
      - key: LANGFLOW_HOST
        value: 0.0.0.0
      - key: LANGFLOW_PORT
        value: 7860
      - key: ANTHROPIC_API_KEY
        from Dashboard: true
    autoDeploy: true
